function myfunction() {

// laver objekt:
var person = {

    }
};

//laver endnu en person (objekt)

};
 //skriver det ud igen

var allePersoner = [otherPerson.fullName() + " has " + otherPerson.eyeColor + " eyes.", person.fullName(), "Emma", "Lucas"];

class fruit{
    constructor(type) {
        this.fruitType = type;
    }
    present() {
    return 'It is an ' + this.fruitType;
  }
}
class FruitType extends fruit {
    constructor(type, color, shape){
        super(type);
        this.FruitType = color + " and " + shape;
    } 
    show() {
    return this.present() + ', it is ' + this.FruitType + "<br>";
  }
}

myFruit = new FruitType("Apple", "red", "round");
